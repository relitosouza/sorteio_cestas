<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Cestas</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-start: #0f172a;
            --background-end: #1e293b;
            --text-color: #f8fafc;
            --card-bg: #334155;
            --winner-color: #fbbf24;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header - Agora com Bot√£o ao lado */
        header {
            margin-top: 1vh;
            height: 12vh;
            width: 90%;
            display: flex;
            flex-direction: row; /* Lado a lado */
            align-items: center;
            justify-content: center;
            gap: 3rem; /* Espa√ßo entre texto e bot√£o */
            padding: 0 2rem;
        }

        .header-text {
            text-align: right; /* Texto alinhado √† direita do bloco */
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h1 { margin: 0; font-size: 3rem; color: var(--winner-color); text-shadow: 0 4px 10px rgba(0,0,0,0.5); line-height: 1; }
        p { opacity: 0.8; margin: 5px 0 0 0; font-size: 1rem; }

        /* Bot√£o no Header */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 1.5rem;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            height: fit-content;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: var(--secondary-color);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.7);
        }

        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            transform: none;
        }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            width: 95%;
            max-width: 1700px;
            gap: 2rem;
            padding: 1rem;
            align-items: center;
            justify-content: center;
        }

        /* √Årea do Sorteio (Esquerda) */
        .draw-area {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            height: 70vh; /* Aumentei levemente */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        #display-name {
            font-size: 7rem; 
            font-weight: 800;
            text-align: center;
            padding: 40px;
            line-height: 1.1;
            transition: transform 0.1s;
            word-break: break-word;
        }

        .highlight {
            color: var(--winner-color);
            transform: scale(1.15);
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.6);
        }

        /* Lista de Vencedores (Direita) */
        .winners-sidebar {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            height: 70vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .winners-sidebar h2 {
            font-size: 1.8rem;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-top: 0;
            text-align: center;
            color: #e2e8f0;
        }

        #winners-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .winner-item {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            border-left: 6px solid var(--winner-color);
            transition: transform 0.2s;
        }
        
        .winner-item:hover { transform: translateX(5px); }

        .trophy { font-size: 2.5rem; }
        .winner-name { font-weight: bold; font-size: 1.5rem; }

        /* Rodap√© de Configura√ß√£o (Arquivo) */
        .config-area {
            height: 10vh;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            padding: 0.5rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        input[type="file"] { display: none; }

        .custom-file-upload {
            border: 1px dashed rgba(255,255,255,0.3);
            display: inline-block;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background 0.3s;
            color: #94a3b8;
        }

        .custom-file-upload:hover { background: rgba(255,255,255,0.05); color: #fff; }

        #status-msg { color: #94a3b8; font-size: 1rem; }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .finished-msg {
            color: var(--winner-color);
            font-size: 4rem;
            font-weight: bold;
            animation: pop 0.6s ease-out;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-text">
            <h1>Sorteio Cestas</h1>
            <p>Sistema de Premia√ß√£o</p>
        </div>
        
        <button id="draw-btn" disabled>SORTEAR AGORA</button>
    </header>

    <main>
        <section class="draw-area">
            <div id="display-name">Carregue a lista...</div>
        </section>

        <section class="winners-sidebar">
            <h2>üèÜ Ganhadores (<span id="count">0</span>/3)</h2>
            <ul id="winners-list">
                </ul>
        </section>
    </main>

    <div class="config-area">
        <label for="file-input" class="custom-file-upload">
            üìÇ Carregar lista (.txt)
        </label>
        <input type="file" id="file-input" accept=".txt">
        <span id="status-msg">Nenhum arquivo</span>
    </div>

    <script>
        /**
         * L√≥gica do Sistema Sorteio Cestas
         */
        
        let namesPool = [];
        let winners = [];
        const MAX_WINNERS = 3;
        let isAnimating = false;

        const displayEl = document.getElementById('display-name');
        const fileInput = document.getElementById('file-input');
        const drawBtn = document.getElementById('draw-btn');
        const winnersListEl = document.getElementById('winners-list');
        const statusMsg = document.getElementById('status-msg');
        const countEl = document.getElementById('count');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const content = event.target.result;
                namesPool = content.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);

                if (namesPool.length < MAX_WINNERS) {
                    alert(`O arquivo precisa ter pelo menos ${MAX_WINNERS} nomes!`);
                    resetSystem();
                    return;
                }

                statusMsg.textContent = `${namesPool.length} nomes prontos.`;
                displayEl.textContent = "Vamos Come√ßar!";
                displayEl.classList.remove('highlight');
                drawBtn.disabled = false;
                
                winners = [];
                winnersListEl.innerHTML = '';
                countEl.textContent = '0';
            };
            reader.readAsText(file);
        });

        drawBtn.addEventListener('click', () => {
            if (isAnimating || winners.length >= MAX_WINNERS || namesPool.length === 0) return;

            isAnimating = true;
            drawBtn.disabled = true;
            fileInput.disabled = true;

            let counter = 0;
            const totalShuffles = 40; 
            
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * namesPool.length);
                displayEl.textContent = namesPool[randomIndex];
                displayEl.style.opacity = 0.5;
                
                counter++;
                
                if (counter >= totalShuffles) {
                    clearInterval(interval);
                    selectWinner();
                }
            }, 80);
        });

        function selectWinner() {
            const winnerIndex = Math.floor(Math.random() * namesPool.length);
            const winnerName = namesPool[winnerIndex];

            namesPool.splice(winnerIndex, 1);
            winners.push(winnerName);

            displayEl.textContent = winnerName;
            displayEl.style.opacity = 1;
            displayEl.classList.add('highlight');

            addWinnerToSidebar(winnerName);

            statusMsg.textContent = `${namesPool.length} restantes.`;
            isAnimating = false;

            if (winners.length >= MAX_WINNERS) {
                finalizeRaffle();
            } else {
                drawBtn.disabled = false;
                setTimeout(() => displayEl.classList.remove('highlight'), 3000);
            }
        }

        function addWinnerToSidebar(name) {
            const li = document.createElement('li');
            li.className = 'winner-item';
            li.innerHTML = `
                <span class="trophy">üèÜ</span>
                <span class="winner-name">${name}</span>
            `;
            winnersListEl.appendChild(li);
            winnersListEl.scrollTop = winnersListEl.scrollHeight;
            countEl.textContent = winners.length;
        }

        function finalizeRaffle() {
            drawBtn.disabled = true;
            drawBtn.textContent = "ENCERRADO";
            drawBtn.style.backgroundColor = "#475569";
            
            setTimeout(() => {
                displayEl.innerHTML = "<span class='finished-msg'>üéâ Parab√©ns! üéâ</span>";
            }, 2500);
        }

        function resetSystem() {
            namesPool = [];
            winners = [];
            drawBtn.disabled = true;
            statusMsg.textContent = "Nenhum arquivo";
            displayEl.textContent = "Carregue a lista...";
            winnersListEl.innerHTML = "";
            countEl.textContent = "0";
        }
    </script>
</body>
</html>
