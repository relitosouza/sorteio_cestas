<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Cestas</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-start: #0f172a;
            --background-end: #1e293b;
            --text-color: #f8fafc;
            --card-bg: #334155;
            --winner-color: #fbbf24;
            --success-color: #22c55e;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header */
        header {
            margin-top: 1vh;
            height: 12vh;
            width: 90%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            padding: 0 2rem;
        }

        .header-text {
            text-align: right;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h1 { margin: 0; font-size: 3rem; color: var(--winner-color); text-shadow: 0 4px 10px rgba(0,0,0,0.5); line-height: 1; }
        p { opacity: 0.8; margin: 5px 0 0 0; font-size: 1rem; }

        /* Bot√£o Principal */
        #draw-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 1.5rem;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #draw-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: var(--secondary-color);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.7);
        }

        #draw-btn:disabled {
            background-color: #475569;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            transform: none;
        }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            width: 95%;
            max-width: 1700px;
            gap: 2rem;
            padding: 1rem;
            align-items: center;
            justify-content: center;
        }

        /* √Årea do Sorteio */
        .draw-area {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            height: 70vh;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        #display-name {
            font-size: 7rem;
            font-weight: 800;
            text-align: center;
            padding: 20px 40px;
            line-height: 1.1;
            transition: transform 0.1s;
            word-break: break-word;
            margin-bottom: 20px;
        }

        .highlight {
            color: var(--winner-color);
            transform: scale(1.1);
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.6);
        }

        /* √Årea de Decis√£o (Bot√µes de Confirma√ß√£o) */
        #decision-controls {
            display: none; /* Escondido por padr√£o */
            flex-direction: row;
            gap: 20px;
            animation: slideUp 0.3s ease-out;
            margin-top: 20px;
        }

        .decision-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .decision-btn:hover { transform: translateY(-3px); }

        .btn-confirm { background-color: var(--success-color); }
        .btn-reject { background-color: var(--danger-color); }

        /* Lista de Vencedores */
        .winners-sidebar {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            height: 70vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .winners-sidebar h2 {
            font-size: 1.8rem;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-top: 0;
            text-align: center;
            color: #e2e8f0;
        }

        #winners-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .winner-item {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            border-left: 6px solid var(--winner-color);
        }

        .trophy { font-size: 2.5rem; }
        .winner-name { font-weight: bold; font-size: 1.5rem; }

        /* Rodap√© Config */
        .config-area {
            height: 10vh;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            padding: 0.5rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        input[type="file"] { display: none; }
        .custom-file-upload {
            border: 1px dashed rgba(255,255,255,0.3);
            display: inline-block;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #94a3b8;
            transition: 0.3s;
        }
        .custom-file-upload:hover { background: rgba(255,255,255,0.05); color: #fff; }
        #status-msg { color: #94a3b8; font-size: 1rem; }

        /* Anima√ß√µes */
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 80% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        .finished-msg {
            color: var(--winner-color);
            font-size: 4rem;
            font-weight: bold;
            animation: pop 0.6s ease-out;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-text">
            <h1>Sorteio Cestas</h1>
            <p>Sistema de Premia√ß√£o</p>
        </div>
        <button id="draw-btn" disabled>SORTEAR AGORA</button>
    </header>

    <main>
        <section class="draw-area">
            <div id="display-name">Carregue a lista...</div>
            
            <div id="decision-controls">
                <button id="btn-reject" class="decision-btn btn-reject">
                    ‚ùå Ausente (Novo Sorteio)
                </button>
                <button id="btn-confirm" class="decision-btn btn-confirm">
                    ‚úÖ Confirmar Ganhador
                </button>
            </div>
        </section>

        <section class="winners-sidebar">
            <h2>üèÜ Ganhadores (<span id="count">0</span>/3)</h2>
            <ul id="winners-list"></ul>
        </section>
    </main>

    <div class="config-area">
        <label for="file-input" class="custom-file-upload">üìÇ Carregar lista (.txt)</label>
        <input type="file" id="file-input" accept=".txt">
        <span id="status-msg">Nenhum arquivo</span>
    </div>

    <script>
        /**
         * L√≥gica do Sistema Sorteio Cestas
         * Com valida√ß√£o de presen√ßa
         */
        
        let namesPool = [];
        let winners = [];
        const MAX_WINNERS = 3;
        let isAnimating = false;
        let pendingWinner = null; // Armazena o ganhador tempor√°rio

        // Elementos DOM
        const displayEl = document.getElementById('display-name');
        const fileInput = document.getElementById('file-input');
        const drawBtn = document.getElementById('draw-btn');
        const winnersListEl = document.getElementById('winners-list');
        const statusMsg = document.getElementById('status-msg');
        const countEl = document.getElementById('count');
        const decisionControls = document.getElementById('decision-controls');
        const btnConfirm = document.getElementById('btn-confirm');
        const btnReject = document.getElementById('btn-reject');

        // 1. Carregar Arquivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const content = event.target.result;
                namesPool = content.split('\n').map(n => n.trim()).filter(n => n.length > 0);

                if (namesPool.length < MAX_WINNERS) {
                    alert(`O arquivo precisa ter pelo menos ${MAX_WINNERS} nomes!`);
                    resetSystem();
                    return;
                }

                statusMsg.textContent = `${namesPool.length} nomes na urna.`;
                displayEl.textContent = "Vamos Come√ßar!";
                displayEl.classList.remove('highlight');
                drawBtn.disabled = false;
                
                // Reset Total
                winners = [];
                winnersListEl.innerHTML = '';
                countEl.textContent = '0';
                decisionControls.style.display = 'none';
            };
            reader.readAsText(file);
        });

        // 2. Iniciar Sorteio
        drawBtn.addEventListener('click', startDraw);

        function startDraw() {
            if (isAnimating || winners.length >= MAX_WINNERS || namesPool.length === 0) return;

            isAnimating = true;
            drawBtn.disabled = true; // Desabilita bot√£o principal
            decisionControls.style.display = 'none'; // Esconde bot√µes de decis√£o
            displayEl.classList.remove('highlight');

            let counter = 0;
            const totalShuffles = 30; // Dura√ß√£o da anima√ß√£o
            
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * namesPool.length);
                displayEl.textContent = namesPool[randomIndex];
                displayEl.style.opacity = 0.5;
                counter++;
                
                if (counter >= totalShuffles) {
                    clearInterval(interval);
                    showPendingWinner();
                }
            }, 80);
        }

        // 3. Mostrar Ganhador (Pendente de Confirma√ß√£o)
        function showPendingWinner() {
            const winnerIndex = Math.floor(Math.random() * namesPool.length);
            pendingWinner = namesPool[winnerIndex];
            
            // Remove do pool imediatamente (para n√£o sair duplicado se rejeitar e rodar de novo)
            // Se for rejeitado, ele N√ÉO volta pro pool (pessoa ausente perde a chance)
            namesPool.splice(winnerIndex, 1);

            displayEl.textContent = pendingWinner;
            displayEl.style.opacity = 1;
            displayEl.classList.add('highlight');
            
            statusMsg.textContent = "Aguardando confirma√ß√£o...";
            
            // Mostra os bot√µes de decis√£o
            decisionControls.style.display = 'flex';
            isAnimating = false;
        }

        // 4. Confirmar Ganhador
        btnConfirm.addEventListener('click', () => {
            if (!pendingWinner) return;

            // Adiciona efetivamente
            winners.push(pendingWinner);
            addWinnerToSidebar(pendingWinner);
            
            // UI Update
            decisionControls.style.display = 'none';
            displayEl.classList.remove('highlight');
            statusMsg.textContent = `${namesPool.length} restantes na urna.`;

            if (winners.length >= MAX_WINNERS) {
                finalizeRaffle();
            } else {
                displayEl.textContent = "Pr√≥ximo Sorteio...";
                drawBtn.disabled = false; // Habilita bot√£o principal para o pr√≥ximo
            }
            pendingWinner = null;
        });

        // 5. Rejeitar (Ausente) - Sorteia de novo AUTOMATICAMENTE
        btnReject.addEventListener('click', () => {
            // O pendingWinner j√° foi removido do array namesPool no passo anterior,
            // ent√£o basta iniciar a anima√ß√£o de novo.
            decisionControls.style.display = 'none';
            statusMsg.textContent = "Sorteando novamente...";
            pendingWinner = null;
            
            // Pequeno delay para UX
            setTimeout(() => {
                startDraw(); 
            }, 300);
        });

        function addWinnerToSidebar(name) {
            const li = document.createElement('li');
            li.className = 'winner-item';
            li.innerHTML = `<span class="trophy">üèÜ</span><span class="winner-name">${name}</span>`;
            winnersListEl.appendChild(li);
            winnersListEl.scrollTop = winnersListEl.scrollHeight;
            countEl.textContent = winners.length;
        }

        function finalizeRaffle() {
            drawBtn.disabled = true;
            drawBtn.textContent = "ENCERRADO";
            drawBtn.style.backgroundColor = "#475569";
            decisionControls.style.display = 'none';
            
            setTimeout(() => {
                displayEl.innerHTML = "<span class='finished-msg'>üéâ Parab√©ns! üéâ</span>";
            }, 1000);
        }

        function resetSystem() {
            namesPool = [];
            winners = [];
            drawBtn.disabled = true;
            statusMsg.textContent = "Nenhum arquivo";
            displayEl.textContent = "Carregue a lista...";
            winnersListEl.innerHTML = "";
            countEl.textContent = "0";
            decisionControls.style.display = 'none';
        }
    </script>
</body>
</html>
